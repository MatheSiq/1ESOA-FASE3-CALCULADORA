<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Dois Números</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h1 class="aluno">Matheus Fernandes Siqueira RM:550600</h1>
  <div class="calculadora">
    <div class="entradas">
      <input type="number" id="num1">
      <p id="operacao"></p>
      <input type="number" id="num2">
    </div>
    
    <div class="botoes">
      <button onclick="soma()">+</button>
      <button onclick="subtracao()">-</button>
      <button onclick="multiplicacao()">*</button>
      <button onclick="divisao()">/</button>
    </div>

    <p id="resultado"></p>
    
  </div>

<script>

function soma() {
  var operacao = "+";
  document.getElementById('operacao').innerHTML = operacao;
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  if (num1 === null || num2 === null || isNaN(num1) || isNaN(num2)) {
    document.getElementById('resultado').innerHTML = 'Dados em branco, favor digitar algo!';
  } else {
    var resultado = num1 + num2;
    document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
  }
}
  
function subtracao() {
  var operacao = "-";
  document.getElementById('operacao').innerHTML = operacao;
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  if (num1 === null || num2 === null || isNaN(num1) || isNaN(num2)) {
    document.getElementById('resultado').innerHTML = 'Dados em branco, favor digitar algo!';
  } else {
    var resultado = num1 - num2;
    document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
  }
}
  
function multiplicacao() {
  var operacao = "*";
  document.getElementById('operacao').innerHTML = operacao;
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  if (num1 === null || num2 === null || isNaN(num1) || isNaN(num2)) {
    document.getElementById('resultado').innerHTML = 'Dados em branco, favor digitar algo!';
  } else {
    var resultado = num1 * num2;
    document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
  }
}
  
function divisao() {
  var operacao = "/";
  document.getElementById('operacao').innerHTML = operacao;
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  if (num2 === 0) {
    document.getElementById('resultado').innerHTML = 'Não há divisão por zero';
  } else {
    if (num1 === null || num2 === null || isNaN(num1) || isNaN(num2)) {
      document.getElementById('resultado').innerHTML = 'Dados em branco, favor digitar algo!';
    } else {
      var resultado = num1 / num2;
      document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
    }
  }
}

</script>
</body>
</html>
